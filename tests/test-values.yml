minio:
  install: true
  tenants:
    pools:
      - servers: 1
        volumesPerServer: 4
        size: 256Mi
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001

postgresql:
  install: true

networkPolicies:
  enabled: true

bbtests:
  enabled: true