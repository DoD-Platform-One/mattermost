---
apiVersion: v2
name: mattermost
type: application
version: 10.1.1-bb.1
appVersion: 10.1.1
description: "Deployment of mattermost"
keywords:
  - Mattermost
  - Instance
kubeVersion: ">=1.12.0-0"
dependencies:
  - name: postgresql
    version: 12.12.10
    alias: postgresql
    condition: postgresql.install
    repository: file://./deps/postgresql
  - name: minio-instance
    version: 6.0.3-bb.1
    alias: minio
    condition: minio.install
    repository: oci://registry1.dso.mil/bigbang
  - name: gluon
    version: 0.5.8
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Mattermost: 10.1.1
  helm.sh/images: |
    - name: mattermost
      image: registry1.dso.mil/ironbank/opensource/mattermost/mattermost:10.1.1
    - name: minio
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2024-06-04T19-20-08Z
    - name: mc
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2024-08-13T05-33-17Z
    - name: operator-sidecar
      condition: istio.hardened.minioOperator.enabled
      image: registry1.dso.mil/ironbank/opensource/minio/operator-sidecar:v6.0.2
    - name: postgresql11
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql11:11.18-1
    - name: postgresql12
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql12:12.20
    - name: postgresql
      condition: postgresql.install
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql:16.2
    - name: operator-sidecar
      image: registry1.dso.mil/ironbank/opensource/minio/operator-sidecar:v6.0.2
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.30.6
      condition: waitJob.enabled
