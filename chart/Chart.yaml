---
apiVersion: v2
name: mattermost
type: application
version: 9.10.1-bb.5
appVersion: 9.10.1
description: "Deployment of mattermost"
keywords:
  - Mattermost
  - Instance
kubeVersion: ">=1.12.0-0"
dependencies:
  - name: postgresql
    version: 12.12.10
    alias: postgresql
    condition: postgresql.install
    repository: file://./deps/postgresql
  - name: minio-instance
    version: 5.0.12-bb.12
    alias: minio
    condition: minio.install
    repository: oci://registry1.dso.mil/bigbang
  - name: gluon
    version: 0.5.3
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Mattermost: 9.10.1
  helm.sh/images: |
    - name: mattermost
      image: registry1.dso.mil/ironbank/opensource/mattermost/mattermost:9.10.1
    - name: minio
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2024-03-30T09-41-56Z
    - name: mc
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2024-04-29T09-56-05Z
    - name: operator-sidecar
      condition: istio.hardened.minioOperator.enabled
      image: registry1.dso.mil/ironbank/opensource/minio/operator-sidecar:v6.0.2
    - name: postgresql11
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql11:11.18-1
    - name: postgresql12
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql12:12.19
    - name: postgresql
      condition: postgresql.install
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql:15.7
    - name: operator-sidecar
      image: registry1.dso.mil/ironbank/opensource/minio/operator-sidecar:v6.0.2
