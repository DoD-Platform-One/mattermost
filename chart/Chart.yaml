---
apiVersion: v2
name: mattermost
type: application
version: v9.3.0-bb.0
appVersion: v9.3.0
description: "Deployment of mattermost"
keywords:
  - Mattermost
  - Instance
kubeVersion: ">=1.12.0-0"
dependencies:
  - name: postgresql
    version: 10.3.5
    alias: postgresql
    condition: postgresql.install
    repository: file://./deps/postgresql
  - name: minio-instance
    version: 5.0.10-bb.3
    alias: minio
    condition: minio.install
    repository: oci://registry1.dso.mil/bigbang
  - name: gluon
    version: 0.4.5
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Mattermost: v9.3.0
  helm.sh/images: |
    - name: mattermost
      image: registry1.dso.mil/ironbank/opensource/mattermost/mattermost:v9.3.0
    - name: minio
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2023-11-06T22-26-08Z
    - name: mc
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2023-10-30T18-43-32Z
    - name: postgresql11
      condition: postgresql.install
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql11:11.18-1
    - name: postgresql12
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql12:12.17
