--- 
apiVersion: v2
name: mattermost
type: application
version: "0.1.1-bb.2"
appVersion: "5.32.1"
description: "Deployment of mattermost"
keywords: 
  - Mattermost
  - Instance
kubeVersion: ">=1.12.0-0"

dependencies:
  - name: postgresql
    version: 10.3.5
    alias: postgresql
    condition: postgresql.install
    repository: file://./deps/postgresql
  - name: minio-instance
    version: 2.0.9-bb.5
    alias: minio
    condition: minio.install
    repository: file://./deps/minio
