---
apiVersion: v2
name: mattermost
type: application
version: 9.0.0-bb.1
appVersion: 9.0.0
description: "Deployment of mattermost"
keywords:
  - Mattermost
  - Instance
kubeVersion: ">=1.12.0-0"
dependencies:
  - name: postgresql
    version: 10.3.5
    alias: postgresql
    condition: postgresql.install
    repository: file://./deps/postgresql
  - name: minio-instance
    version: 5.0.5-bb.0
    alias: minio
    condition: minio.install
    repository: oci://registry1.dso.mil/bigbang
  - name: gluon
    version: 0.4.1
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Mattermost: 9.0.0
  helm.sh/images: |
    - name: mattermost
      image: registry1.dso.mil/ironbank/opensource/mattermost/mattermost:9.0.0
    - name: minio
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2023-06-19T19-52-50Z
    - name: mc
      condition: minio.install
      image: registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2023-06-23T18-12-07Z
    - name: postgresql11
      condition: postgresql.install
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql11:11.18-1
    - name: postgresql12
      image: registry1.dso.mil/ironbank/opensource/postgres/postgresql12:12.16
